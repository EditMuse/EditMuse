# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "0d5be0973fcd6b60dd1edb5db97a9759"
name = "EditMuse"
# Production URL on Render - matches SHOPIFY_APP_URL environment variable
application_url = "https://editmuse.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

  [[webhooks.subscriptions]]
  topics = [ "carts/create" ]
  uri = "/webhooks/carts/create"

  [[webhooks.subscriptions]]
  topics = [ "checkouts/create" ]
  uri = "/webhooks/checkouts/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Required scopes:
# - read_products: Required to fetch products from Shopify Admin API (already used in app)
# - write_products: Already used for product operations
# - read_orders: Required for orders/create webhook to access order data
# - write_app_proxy: Required for app proxy to function correctly
scopes = "read_products,write_products,read_orders,write_app_proxy"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
# Production redirect URLs on Render
# Base URL for app access
# Callback URL for OAuth authentication
redirect_urls = [
  "https://editmuse.onrender.com",
  "https://editmuse.onrender.com/auth/callback"
]

[app_proxy]
# NOTE: With automatically_update_urls_on_dev = true, Shopify CLI will automatically
# update this URL to your dev tunnel when running `shopify app dev`.
# The `url` field should be the BASE URL only (without /apps/editmuse)
# Shopify will automatically append the subpath when proxying requests.
# For production: base URL of your Render deployment
# For dev: will be auto-updated by CLI to dev tunnel URL
url = "https://editmuse.onrender.com"
subpath = "editmuse"
prefix = "apps"
